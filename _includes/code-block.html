{% assign lang = include.lang | default: 'powershell' %}
{% assign caption = include.caption | default: '' %}

<div class="code-example" data-language="{{ lang | upcase }}">
  {% if caption != '' %}
  <h4>{{ caption }}</h4>
  {% endif %}
  {% highlight {{ lang }} linenos %}
{{ include.code }}
  {% endhighlight %}
  <button class="copy-button">Copy</button>
</div>
