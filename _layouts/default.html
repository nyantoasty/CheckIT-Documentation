<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | CheckIT Documentation</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
</head>
<body>
  <div class="site-container">
    <header class="site-header">
      <div class="wrapper">
        <a class="site-title" href="{{ site.baseurl }}/">CheckIT</a>
        <nav class="site-nav">
          <div class="nav-row">
            {% for item in site.navigation.row1 %}
              <a href="{{ site.baseurl }}{{ item.link }}" class="page-link">{{ item.icon }} {{ item.name }}</a>
            {% endfor %}
          </div>
          <div class="nav-row">
            {% for item in site.navigation.row2 %}
              <a href="{{ site.baseurl }}{{ item.link }}" class="page-link">{{ item.icon }} {{ item.name }}</a>
            {% endfor %}
          </div>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
  </div>

  <script src="{{ site.baseurl }}/assets/js/code-blocks.js"></script>
</body>
</html>
